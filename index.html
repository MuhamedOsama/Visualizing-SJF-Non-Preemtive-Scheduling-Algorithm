<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>
<style>
  body{
    overflow: hidden;
  }
  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
  }
  
  #tableBox {
    padding: 35px;
  }

  #inputBox {
    margin-top: 10px;
  }

  #information {
    margin-top: -10px;
  }
</style>

<body>
  <div class="container" id="content">
    <div class="z-depth-3" id="tableBox">
      <table class="striped centered" style="padding:5px;">
        <thead class="divider">
          <tr>
            <th>
              <div>
                <i class="material-icons">assignment</i>
              </div>Process</th>
              <th>
                  <div>
                    <i class="material-icons">settings</i>
                  </div> Burst Time</th>
            <th>
              <div>
                <i class="material-icons md-24">schedule</i>
              </div> Arrived Time</th>
            <th>
              <div>
                <i class="material-icons">assignment_turned_in</i>
              </div> Progress</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="row z-depth-3" id="inputBox">
      <form class="col s12" id="form">

        <div class="col s4 input-field">
          <label for="burst_time">Burst Time</label>
          <input id="burst_time" type="text" required class="validate">
          <span class="helper-text" id="burst_time_message"></span>
        </div>
        <div class="col s4 input-field">
          <label for="arrived_time">Arrival Time</label>
          <input id="arrived_time" type="text" required class="validate">
          <span class="helper-text" id="arrived_time_message"></span>
        </div>
        <div class="col s4">
          <div class="col s4 input-field">
            <button id="addbtn" class="btn btn-large" onclick="AddProcess()" type="button" disabled="true" >Add</button> 
          </div>
          <div class="col s4 input-field">
            <button class="btn btn-large red" onclick="ClearProcess()" id="clear">Clear</button>
          </div>
          <div class="col s4 input-field">
            <button class="btn btn-large blue" type="button" onclick="StartSimulation()" id="startbtn" disabled=true>Start</button>
            <!--NO IMPLEMENTATION DONE HERE FOR THIS BUTTON -->
          </div>
        </div>

      </form>
    </div>
    <div class="row z-depth-3" id="information">
      <div class="row">
          <div class="col s3">
              <blockquote>
                <h5>Processing TimeLine</h5>
              </blockquote>
            </div>
        <div class="col s7">
        </div>
      </div>
      <div class="row" id="timeline">
        
      </div>
      <div class="row" id="results">
        
      </div>
    </div>
  </div>

</body>
<script src="assets/materialize.min.js"></script>
<script src="assets/index.js">
</script>

</html>
