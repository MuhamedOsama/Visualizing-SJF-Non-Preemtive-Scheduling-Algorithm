<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>
<style>
#content{
    position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
}
#tableBox{
  padding: 35px;
}
#inputBox{
  margin-top: 10px;
}
</style>
<body>
  <div class="container" id="content">
    <div id="tableBox" class="z-depth-3">
      <table class="striped centered" style="padding:5px;">
      <thead class="divider">
        <tr>
          <th><div><i class="material-icons">assignment</i></div>Process</th>
          <th ><div><i class="material-icons md-24">schedule</i></div> Arrived Time</th>
          <th><div><i class="material-icons">settings</i></div> Burst Time</th>
          <th><div><i class="material-icons">assignment_turned_in</i></div> Progress</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    </div>
    <div class="row z-depth-3"  id="inputBox" >
        <form class="col s12" id="form">
            
            <div class="col s4 input-field">
                <label for="burst_time">Burst Time</label>
                    <input id="burst_time" type="text" required class="validate">
                    <span class="helper-text" id="burst_time_message"></span>
            </div>
            <div class="col s4 input-field">
                <label for="arrived_time">arrived time</label>
                    <input id="arrived_time" type="text" required class="validate">
                    <span class="helper-text" id="arrived_time_message"></span>
            </div>
            <div class="col s4">
                <div class="col s4 input-field">
                    <button class="btn btn-large" onclick="AddProcess()" type="button">Add</button>
                  </div>
                  <div class="col s4 input-field">
                      <button class="btn btn-large red" type="submit" >Clear</button>
                    </div>
                    <div class="col s4 input-field">
                        <button class="btn btn-large blue" type="submit" >Start</button>
                      </div>
            </div>
            
          </form> 
    </div>
     
</body>
<script src="assets/materialize.min.js"></script>
<script>
  let processes = [],
  processNumber = 0
  const burstTimeField = document.querySelector('#burst_time'),
       arrivedTimeField = document.querySelector('#arrived_time')
  burstTimeField.addEventListener('input',(e)=>{
    const message = document.querySelector('#burst_time_message')
    isNaN(e.srcElement.value) ? message.textContent = "Not a Number": message.textContent = ''
  })
  arrivedTimeField.addEventListener('input',(e)=>{
    const message = document.querySelector('#arrived_time_message')
    isNaN(e.srcElement.value) ? message.textContent = "Not a Number": message.textContent = ''
  })
     AddProcess = () =>{
    const burstTime =burstTimeField.value,
          arrivedTime = arrivedTimeField.value
          processes.push({ name : ++processNumber , bt : burstTime , at : arrivedTime })
          let row = document.createElement('tr'),
          processName = document.createElement('td'),
          processBurstTime = document.createElement('td'),
          processArrivedTime = document.createElement('td'),
          progressBar = document.createElement('div'),
          processProgress = document.createElement('td')

          processName.textContent = `p${processNumber}`
          processBurstTime.textContent = burstTime
          processArrivedTime.textContent = arrivedTime
          progressBar.style.width = "0%"
          processProgress.classList.add('progress')
          progressBar.classList.add('determinate')

          processProgress.appendChild(progressBar)
          row.appendChild(processName)
          row.appendChild(processBurstTime)
          row.appendChild(processArrivedTime)
          row.appendChild(processProgress)
          document.querySelector('tbody').appendChild(row)

          
  }
</script>
</html>
